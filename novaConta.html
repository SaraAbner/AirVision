<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginStyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- container do formulario -->
  <div class="container">
    <form action="">
        <h1>Nova conta</h1>
        <p>Seu passaporte para o mundo está aqui</p>
        
        <div class="input-box">
          <i class='bx bxs-user' style='color:#f35506'  ></i>
          <input type="text" placeholder="Nome de usuario" required>
          
        </div>

        <div class="input-box">
            <i class='bx bxs-envelope' style='color:#f35506'  ></i>
            <input type="text" placeholder="Seu email" required> 
            
          </div>

        <div class="input-box">
          <i class='bx bxs-lock-open' style='color:#f35506' ></i>
          <input type="password" placeholder="crie sua senha " required>
          
        </div>

        <div class="input-box">
            <i class='bx bxs-lock' style='color:#f35506' ></i>
            <input type="password" placeholder="Confirme sua senha " required>
            
          </div>

    <div class="remember-me">
      <label><input type="checkbox"> Lembrar</label>
      
    </div>

    <button type="submit" class="btn">criar</button>

    <div class="nova-conta">
      <p>Já possui uma conta? <a href="login.html"> login</a></p>
    </div>
    </form>
  </div>  

  
       
    
</body>
</html>
